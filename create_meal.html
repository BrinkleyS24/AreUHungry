<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create a Meal</title>
    <style>
        /* Additional styling for the cart icon and badge */
        .noteList {
            position: relative;
            display: flex;
            align-items: center;
        }

        .noteList img {
            width: 24px;
            height: 24px;
        }

        .quantity {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            font-size: 0.8rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Styling for dropdown meal items */
        .dropdown-menu {
            max-width: 300px;
        }

        .dropdown-item {
            padding: 10px;
        }

        .dropdown-item a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
        }

        .dropdown-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .meal-name {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
        }

        /* Responsive styling for mobile view */
        @media (max-width: 768px) {
            .navbar-brand, .nav-item, .btn, .noteList {
                margin-bottom: 0.5rem;
            }
        }

        /* Overall page styling */
        body {
            font-family: Arial, sans-serif;
        }

        .intro h2 {
            font-size: 2rem;
            color: #333;
        }

        .intro h6 {
            font-size: 1rem;
            color: #555;
        }

        /* Enhancing the button's appearance */
        #getMeal {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Are U Hungry?</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Random Meals</a>
                        </li>
                    </ul>
                    <div class="svg-container likedRecipesNote dropdown">
                        <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <div class="noteList">
                                <img src="journal-text.svg" alt="Cart">
                                <span class="quantity">0</span>
                            </div>
                        </a>
                        <ul id="likedRecipesDropdown" class="dropdown-menu">
                            <!-- Sample dropdown item for demonstration -->
                            <li class="dropdown-item">
                                <a href="index.html" target="_blank">
                                    <img src="sample-meal.jpg" alt="Meal Image">
                                    <span class="meal-name">Sample Meal Name</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        </nav>
        
        <main class="container">
            <h2>Create a Meal from Ingredients</h2>
            <div id="ingredientButtons">
                <button class="btn btn-success add-ingredient" type="button">+</button>
                <button class="btn btn-danger remove-ingredient" type="button">-</button>
            </div>
            <form id="mealForm">
                <div class="form-group">
                    <label for="ingredient1">Ingredient:</label>
                    <input type="text" class="form-control ingredient" id="ingredient1" name="ingredient1" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Find Meals</button>
            </form>
            
            <h3 class="mt-5">Meals Based on Your Ingredients:</h3>
            <div id="recipeResults" class="d-flex flex-wrap justify-content-center">
                <!-- Meal cards will be dynamically inserted here -->
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="create_meal.js"></script>
</body>
</html>

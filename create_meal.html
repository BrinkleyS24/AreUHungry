<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="#"></script>
    <title>Are u Hungry?</title>
</head>

<body>

    <div class="container">
        <h1>What's in Your Kitchen?</h1>
        <form id="mealForm">
            <div class="form-group">
                <label for="ingredient1">Ingredient 1:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="ingredient1" name="ingredient1" required>
                    <div class="input-group-append">
                        <button class="btn btn-success add-ingredient" type="button">+</button>
                        <button class="btn btn-danger remove-ingredient" type="button">-</button>
                    </div>
                </div>
            </div>
    
            <button type="submit" class="btn btn-primary">Find Recipes</button>
        </form>
        <div id="recipeResults"></div>
    </div>
    

</body>

</html>
